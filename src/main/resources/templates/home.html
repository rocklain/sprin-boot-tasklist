<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>タスク管理アプリケーション</title>
    <link th:href="@{/home.css}" rel="stylesheet">
</head>
<body>
<h1>タスク管理アプリケーション</h1>
<br>
<div class="task_form">
    <h2>タスクの登録</h2>
    <form action="/add" method="get" onsubmit="return validateDeadline();">
        <label>タスク</label>
        <input name="task" type="text" required>
        <label>期限</label>
        <input name="deadline" id="deadline" type="date" required />
        <input type="submit" value="登録" />
    </form>

    <!-- エラーメッセージ表示用の要素 -->
    <div id="errorMessage" style="color: red; display: none; margin-top: 10px;"></div>
    <span class="small">※期限に過去の日付を登録することはできません。</span>
</div>

<br>
<div class="tasklist">
    <h2>現在のタスク一覧</h2>
    <table border = "1">
        <thead>
        <tr>
            <th class="hidden">ID</th>
            <th>タスク</th>
            <th width="150px">期限
                <a th:href="@{/list(sort='deadline', order='asc')}">▲</a>
                <a th:href="@{/list(sort='deadline', order='desc')}">▼</a>
            </th>
            <th width="100px">状態
                <a th:href="@{/list(sort='done', order='asc')}">▲</a>
                <a th:href="@{/list(sort='done', order='desc')}">▼</a>
            </th>

            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasklist}">
            <td class="hidden" th:text="${task.id}"></td>
            <td th:text="${task.task}"></td>
            <td width="100px" th:text="${task.deadline}"></td>
            <td width="50px" th:text="${task.done} ? '完了' : '未完了'"></td>

            <td width="50px">
                <button type="submit" id="update_button" onclick="
                    let row = this.parentElement.parentElement;
                    getElementById('update_id').value = row.cells[0].firstChild.data;
                    getElementById('update_task').value = row.cells[1].firstChild.data;
                    getElementById('update_deadline').value = row.cells[2].firstChild.data;
                    getElementById('update_status').selectedIndex = (row.cells[3].firstChild.data == '完了') ? 1 : 0;
                    var dialogue = document.getElementById('updateDialog');
                    dialogue.style.left = ((window.innerWidth - 500) / 2) + 'px';
                    dialogue.style.display = 'block';">更新</button>
            </td>

            <td width="50px">
                <form action="/delete" method="post" onsubmit="return confirmDelete();">
                    <button type="submit">削除</button>
                    <input type="hidden" name="id" th:value="${task.id}" />
                </form>


            </td>

        </tr>
        </tbody>
    </table>
</div>
<br>
<div id="updateDialog">
    <div class = "task_form">
        <h2>タスクの更新</h2>
        <form action="/update">
            <input id="update_id" name="id" type="hidden" />
            <label>タスク</label>
            <input id="update_task" name="task" type="text" />
            <label>期限</label>
            <input id="update_deadline" name="deadline" type="date"/>
            <label>状態</label>
            <select id="update_status" name="done">
                <option value="false">未完了</option>
                <option value="true">完了</option>
            </select>
            <div>
                <button type="submit">更新</button>
                <button type="reset"
                        onclick="getElementById('updateDialog').style.display='none';">キャンセル</button>
            </div>
        </form>
    </div>
</div>
<script>
    function validateDeadline() {
        const deadlineInput = document.getElementById("deadline");
        const errorMessage = document.getElementById("errorMessage");
        const deadlineDate = new Date(deadlineInput.value);
        const today = new Date();
        today.setHours(0, 0, 0, 0); // 今日の日付（時間を0にする）

        // 過去の日付かどうかをチェック
        if (deadlineDate < today) {
            errorMessage.textContent = "期限に過去の日付を指定することはできません。";
            errorMessage.style.display = "block"; // エラーメッセージを表示
            return false; // フォームの送信を防ぐ
        }

        errorMessage.style.display = "none"; // エラーメッセージを非表示
        return true; // フォームを送信する
    }
</script>
<script>
    function confirmDelete() {
        return confirm("本当に削除しますか？");
    }
</script>
<script>
    function sortTable(column, order) {
        const table = document.querySelector(".tasklist table tbody");
        const rows = Array.from(table.querySelectorAll("tr"));

        rows.sort((rowA, rowB) => {
            const cellA = rowA.querySelector(`[th:text*="${column}"]`).textContent.trim();
            const cellB = rowB.querySelector(`[th:text*="${column}"]`).textContent.trim();

            let valueA = column === 'done' ? (cellA === '完了' ? 1 : 0) : cellA;
            let valueB = column === 'done' ? (cellB === '完了' ? 1 : 0) : cellB;

            if (column === 'deadline') {
                valueA = new Date(valueA);
                valueB = new Date(valueB);
            }

            if (order === 'asc') {
                return valueA > valueB ? 1 : -1;
            } else {
                return valueA < valueB ? 1 : -1;
            }
        });

        // ソート後の行を再描画
        rows.forEach(row => table.appendChild(row));
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>タスク管理アプリケーション</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="default.css">
</head>
<body>
    <h1>タスク管理アプリケーション</h1>
    <br>
    <div class="task_form">
        <h2>タスクの登録</h2>
        <form action="/add">
            <label>タスク</label>
            <input name="task" type="text">
            <label>期限</label>
            <input name="deadline" type="date"/>
            <input type="submit" value="登録"/>
        </form>
    </div>
<br>
    <div class="tasklist">
        <h2>現在のタスク一覧</h2>
        <tr border="1" style="border-collapse:collapse;">
            <thread>
                <tr><th class="hidden">ID</th>
                    <th>タスク</th>
                    <th>期限</th>
                    <th>状態</th>
                </tr>
            </thread>
            <tbody>
            <tr th:each="task : ${tasklist}">
                <td class="hidden" th:text="${task.id}"></td>
                <td th:text="${task.task}"></td>
                <td width="100px" th:text="${task.deadline}"></td>
                <td width="50px" th:text="${task.done}">?'完了':'未完了'</td>
            </tbody>
        </tr>
    </div>
</body>
</html>
